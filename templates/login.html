{% extends "base.html" %}

{% block title %}Login | PixelForge{% endblock %}

{% block content %}

<section class="auth-card">
  <h2>Iniciar sesión</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input
      type="text"
      name="username"
      placeholder="Nombre de usuario"
      required
    >

    <input
      type="password"
      name="password"
      placeholder="Contraseña"
      required
    >

    <button type="submit" class="auth-btn">
      Entrar
    </button>
  </form>

  <p class="auth-footer">
    ¿No tienes cuenta?
    <a href="{{ url_for('register') }}">Regístrate</a>
  </p>
</section>

{% endblock %}
