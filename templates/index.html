{% extends "base.html" %}
{% block content %}
<h2>¿Qué jugaste hoy?</h2>
<div class="games-grid">
  {% for game in games %}
    <a href="{{ url_for('game', game_id=game.id) }}" class="rawg-card">

      <div class="rawg-image">
        <img src="{{ game.background_image }}" alt="{{ game.name }}">
      </div>

      <div class="rawg-content">
        <h3>{{ game.name }}</h3>

        {% if game.pf_rating or game.rating %}
          <span class="rawg-rating">
            ⭐ {{ game.pf_rating or game.rating }}
          </span>
        {% endif %}
      </div>

    </a>
  {% endfor %}
</div>
{% endblock %}
